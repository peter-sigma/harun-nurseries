{% extends 'admin_panel/base.html' %}

{% block title %}Add New Category - Hurun Nurseries{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-5">Add New Category</h1>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Category Name -->
                <div class="form-group mb-3">
                    <input type="text" name="category_name" id="category_name" class="form-control" placeholder="Enter category name" value="{{ category_name }}" required>
                    {% if error_message %}
                        <div class="alert alert-danger mt-2">{{ error_message }}</div>
                    {% endif %}
                </div>

                <!-- Description -->
                <div class="form-group mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description" id="description" class="form-control" placeholder="Enter category description" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
