{% extends 'admin_panel/base.html' %}

{% block title %}Manage Categories - Hurun Nurseries{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-5">Manage Categories</h1>

    <!-- Row of cards with links -->
    <div class="row">
        <!-- Add Category Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center shadow-sm manage-category-card">
                <div class="card-body">
                    <i class="fas fa-plus fa-3x card-icon"></i>
                    <h5 class="card-title mt-3">Add New Category</h5>
                    <a href="{% url 'admin_panel:add_category' %}" class="btn btn-primary mt-2">Add Category</a>
                </div>
            </div>
        </div>

        <!-- View Categories Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center shadow-sm manage-category-card">
                <div class="card-body">
                    <i class="fas fa-eye fa-3x card-icon"></i>
                    <h5 class="card-title mt-3">View Categories</h5>
                    <a href="{% url 'admin_panel:view_categories' %}" class="btn btn-info mt-2">View Categories</a>
                </div>
            </div>
        </div>

        <!-- Total Categories Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center shadow-sm manage-category-card">
                <div class="card-body">
                    <i class="fas fa-tags fa-3x card-icon"></i>
                    <h5 class="card-title mt-3">Total Categories</h5>
                    <p class="card-text">You have {{ categories.count }} categories</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
